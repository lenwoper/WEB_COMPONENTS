<body>





    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- scripting to controling this  -->
    <script>
        // it is mean code for less coding porpose 
        function driver_code(evt, number, targeting, buttonTarget) {
            var i;

            for (i = 0; i < targeting.length; i++) {
                targeting[i].style.display = "none";

            }

            for (i = 0; i < buttonTarget.length; i++) {
                buttonTarget[i].className = buttonTarget[i].className.replace(" active", "");
            }
            document.getElementById(number).style.display = "block";
            evt.currentTarget.className += " active";

        }





        // first 
        function First(event, number) {
            var targeting, buttonTarget;
            targeting = document.getElementsByClassName("targgeting");
            buttonTarget = document.getElementsByClassName("first_button");
            driver_code(event, number, targeting, buttonTarget)
        }
        document.getElementById("defaultOpen_first").click();
        // second 
        function two(event, number) {
            var targeting, buttonTarget;
            targeting = document.getElementsByClassName("targgetingtwo");
            buttonTarget = document.getElementsByClassName("two_button");
